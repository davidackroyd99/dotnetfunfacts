language: python

python:
  - "3.8"

before_install:
    - sudo apt-get update
    - sudo apt-get install nodejs-legacy npm
    - sudo npm install markdown-to-html -g

script:
    - bash scripts/build-site.sh

DEPLOY:
  PROVIDER: PAGES
  SKIP_CLEANUP: TRUE
  GITHUB_TOKEN: $GITHUB_TOKEN
  KEEP_HISTORY: TRUE
  ON:
    BRANCHES: MASTER
  LOCAL_DIR: WWW
