language: bash

before_install:
    - sudo apt-get update
    - sudo apt-get install nodejs npm
    - sudo npm install markdown-to-html -g

script:
    - bash scripts/build-site.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
  local_dir: www
